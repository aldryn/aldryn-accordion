{% load i18n static cms_tags sekizai_tags %}

<div class="aldryn aldryn-accordion{% if accordion.grouping %} aldryn-accordion-grouped{% endif %} panel-group{% if accordion.custom_classes %} {{ accordion.custom_classes }}{% endif %}"
    id="aldryn-accordion-{{ accordion.id }}"
    role="tablist" aria-multiselectable="true">
    {% for plugin in accordion.child_plugin_instances %}
        {% with parentloop=forloop index=accordion.index %}{% render_plugin plugin %}{% endwith %}
    {% endfor %}
</div>
